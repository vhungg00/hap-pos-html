              <img src="../images/logo-hap.png" alt="" />

              <div class="form__header">Store pos</div>
              <div class="form-group mt-4">
                <label for="exampleInputEmail1">Tên tài khoản <span>*</span></label>

                  type="username"
                  class="form-control"
                  id="exampleInputEmail1"

                />

                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-check my-4">
                <div class="checkbox-custom-1">
                    <label class="containerLabel">
                      <input type="checkbox" name="" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                <label class="form-check-label" for="exampleCheck1"
                  >Nhớ mật khẩu</label
                >
              </div>
              <button type="submit" class="btn btn-danger ">Đăng nhập</button>
            </form>
          </div>
        </div>
        <div class="container__footer">Store POS</div>
      </div>
